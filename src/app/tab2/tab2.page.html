<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Advertise this Bluetooth Device </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="advertiseDevice()"
    >Advertise Bluetooth Device</ion-button
  >

  <ion-alert
    [isOpen]="isBluetoothAlertOpen"
    header="Alert"
    subHeader="Bluetooth Disabled"
    message="Please enable Bluetooth to continue."
    [buttons]="bluetoothAlertButtons"
    (didDismiss)="setBluetoothAlertOpen(false)"
  ></ion-alert>
</ion-content>
